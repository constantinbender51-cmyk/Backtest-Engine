<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Algo - Matplotlib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto', sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; margin-bottom: 1rem; }
        .stat-val { font-size: 1.2rem; font-weight: bold; }
        img { width: 100%; height: auto; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container-fluid p-2">
    <div class="card p-3 mb-2">
        <h4>Algo Dashboard (Debug Mode)</h4>
        <div id="status" class="text-muted small">Loading...</div>
    </div>

    <div class="row g-2 mb-2">
        <div class="col-6">
            <div class="card p-3 text-center">
                <div class="text-muted small">NET PROFIT</div>
                <div class="stat-val text-success" id="netProfit">--</div>
            </div>
        </div>
        <div class="col-6">
            <div class="card p-3 text-center">
                <div class="text-muted small">WIN RATE</div>
                <div class="stat-val" id="winRate">--</div>
            </div>
        </div>
    </div>

    <div class="card p-2">
        <div class="text-muted small mb-2 ms-1">PERFORMANCE CHART</div>
        <img src="/chart?v={{ cache_buster }}" alt="Strategy Chart">
    </div>

    <div class="card">
        <div class="card-header">Recent Trades</div>
        <div class="table-responsive">
            <table class="table table-dark table-sm table-striped mb-0">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Price</th>
                        <th class="text-end">PnL</th>
                    </tr>
                </thead>
                <tbody id="tradeTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function updateData() {
        const res = await fetch('/data');
        const data = await res.json();
        
        document.getElementById('status').innerText = data.live_status;
        document.getElementById('netProfit').innerText = '$' + data.stats['Net Profit'];
        document.getElementById('winRate').innerText = data.stats['Win Rate'];

        const tbody = document.getElementById('tradeTable');
        tbody.innerHTML = '';
        data.trades.slice(0, 15).forEach(t => {
            const color = t.pnl >= 0 ? 'text-success' : 'text-danger';
            const row = `
                <tr>
                    <td><span class="badge ${t.type==='Long'?'bg-success':'bg-danger'}">${t.type}</span></td>
                    <td>${t.price_in.toFixed(0)} -> ${t.price_out.toFixed(0)}</td>
                    <td class="text-end ${color}">$${t.pnl.toFixed(2)}</td>
                </tr>`;
            tbody.innerHTML += row;
        });
    }
    updateData();
</script>

</body>
</html>
