<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pocket Algo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto', sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; margin-bottom: 1rem; border-radius: 12px; }
        .card-header { border-bottom: 1px solid #333; font-weight: bold; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .live-badge { background-color: #28a745; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; float: right; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .stat-label { font-size: 0.8rem; color: #aaa; }
        /* Mobile Chart Fixes */
        .js-plotly-plot .plotly .modebar { display: none !important; } 
    </style>
</head>
<body>

<div class="container-fluid p-2">
    
    <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
        <div><span class="text-muted">STATUS</span></div>
        <div id="liveStatus" class="text-warning small">Connecting...</div>
    </div>

    <div class="row g-2 mb-2">
        <div class="col-6">
            <div class="card p-3 text-center">
                <div class="stat-label">NET PROFIT</div>
                <div class="stat-val text-success" id="netProfit">--</div>
            </div>
        </div>
        <div class="col-6">
            <div class="card p-3 text-center">
                <div class="stat-label">WIN RATE</div>
                <div class="stat-val" id="winRate">--</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Equity</div>
        <div class="card-body p-0">
            <div id="equityGraph"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Price Action</div>
        <div class="card-body p-0">
            <div id="priceGraph"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Recent Trades</div>
        <div class="table-responsive">
            <table class="table table-dark table-sm table-striped mb-0" style="font-size: 0.85rem;">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Price</th>
                        <th class="text-end">PnL %</th>
                    </tr>
                </thead>
                <tbody id="tradeTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function updateDashboard() {
        try {
            const res = await fetch('/data');
            const data = await res.json();

            // Update Status
            document.getElementById('liveStatus').innerText = data.live_status;
            document.getElementById('netProfit').innerText = '$' + data.stats['Net Profit'];
            document.getElementById('winRate').innerText = data.stats['Win Rate'];

            // Update Plots
            Plotly.react('priceGraph', data.price_plot.data, data.price_plot.layout, {responsive: true});
            Plotly.react('equityGraph', data.equity_plot.data, data.equity_plot.layout, {responsive: true});

            // Update Table
            const tbody = document.getElementById('tradeTable');
            tbody.innerHTML = '';
            data.trades.slice(0, 10).forEach(t => {
                const color = t.pnl >= 0 ? 'text-success' : 'text-danger';
                const row = `
                    <tr>
                        <td><span class="badge ${t.type==='Long'?'bg-success':'bg-danger'}">${t.type}</span></td>
                        <td>${t.price_in.toFixed(1)} -> ${t.price_out.toFixed(1)}</td>
                        <td class="text-end ${color}">${t.pnl_pct.toFixed(2)}%</td>
                    </tr>`;
                tbody.innerHTML += row;
            });

        } catch (e) { console.error(e); }
    }

    // Refresh every 5 seconds
    setInterval(updateDashboard, 5000);
    updateDashboard();
</script>

</body>
</html>
